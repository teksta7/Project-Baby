name: project_parent_flutter
description: A Flutter project to convert the Swift Project Parent app.

publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # Local storage
  shared_preferences: ^2.2.2

  # Path handling
  path_provider: ^2.1.1
  path: ^1.8.3

  # SQLite database
  sqflite: ^2.3.0

  # Date formatting
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
